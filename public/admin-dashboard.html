<!doctype html><html><head><meta charset="utf-8"><title>Admin Dashboard</title><link rel="stylesheet" href="/style.css"></head><body><div class="card"><h2>Reports</h2><button id="load">Load Reports</button><pre id="out"></pre></div><script>document.getElementById('load').onclick=async function(){const res=await fetch('/api/admin/reports'); const j=await res.json(); document.getElementById('out').innerText=JSON.stringify(j,null,2); };</script></body></html>
