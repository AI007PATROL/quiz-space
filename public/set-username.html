<!doctype html><html><head><meta charset="utf-8"><title>Set Username</title><link rel="stylesheet" href="/style.css"></head><body><div class="card"><h2>Set Username</h2><input id="name" placeholder="Your display name"/><button id="save">Save</button></div><script>document.getElementById('save').onclick=async function(){const name=document.getElementById('name').value;const user=JSON.parse(localStorage.getItem('quizUser')||'{}'); const res=await fetch('/api/user/set-username',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:user.email, username:name})}); const j=await res.json(); if(j.success){ user.username=name; localStorage.setItem('quizUser', JSON.stringify(user)); window.location.href='/quiz.html'; } else alert('Error'); };</script></body></html>
