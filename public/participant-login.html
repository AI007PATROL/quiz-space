<!doctype html><html><head><meta charset="utf-8"><title>Participant Login</title><link rel="stylesheet" href="/style.css"></head><body><div class="card"><h2>Participant Login</h2><input id="email" placeholder="Email"/><input id="pw" placeholder="Phone number"/><button id="login">Login</button><p id="msg"></p></div><script>document.getElementById('login').onclick=async function(){const email=document.getElementById('email').value;const pw=document.getElementById('pw').value;const res=await fetch('/api/participant-login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password:pw})}); if(res.status===200){const j=await res.json(); localStorage.setItem('quizUser',JSON.stringify(j)); if(!j.username) window.location.href='/set-username.html'; else window.location.href='/quiz.html'; } else {document.getElementById('msg').innerText='Invalid credentials'}};</script></body></html>
