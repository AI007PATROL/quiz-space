<!doctype html><html><head><meta charset="utf-8"><title>Admin</title><link rel="stylesheet" href="/style.css"></head><body><div class="card"><h2>Admin Login</h2><input id="u" placeholder="username"/><input id="p" placeholder="password"/><button id="login">Login</button><div id="msg"></div></div><script>document.getElementById('login').onclick=async function(){const u=document.getElementById('u').value;const p=document.getElementById('p').value;const res=await fetch('/api/admin-login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); const j=await res.json(); if(j.success) window.location.href='/admin-dashboard.html'; else document.getElementById('msg').innerText='Invalid';};</script></body></html>
